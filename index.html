<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swimming Legends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/Yehonatan_Tammam/assets/main/pool-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      text-align: center;
    }

    header {
      background-color: rgba(0, 0, 128, 0.8);
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
    }

    footer {
      background-color: rgba(0, 0, 128, 0.8);
      color: lightgray;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
